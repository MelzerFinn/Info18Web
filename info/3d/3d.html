<html>

<head>

    <script src="3data.js"></script>
</head>

<body>
    <a-scene initsse>
        <a-entity id="rig" movement-controls="fly: true; speed: 0.3">
            <a-entity camera position="0 5 0" look-controls="pointerLockEnabled: true"></a-entity>

        <a-entity meshline="lineWidth: 20; path: -2 0 0, 0 0 0, 2 0; color: #E20049"></a-entity>
        <a-sky color="#1a76a4"></a-sky>
        <a-box src="texture.png" width="1000" depth="1000" height="0" material="repeat: 1000 1000;"></a-box>
    </a-scene>
</body>
